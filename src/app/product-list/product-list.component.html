<div class = "row">
    <h2> Product List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Id </th>
            <th> sku</th>
            <th> Product Name </th>
            <th> price</th>
            <th> image</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of Products" >
            <td> {{ product.id }} </td>
            <td> {{ product.sku }} </td>
            <td> {{ product.productName }} </td>
            <td> {{ product.price }} </td>
            <td >
                <div *ngIf="imageUrl">
                <img [src]="imageUrl" alt="Product Image">
            </div>
            </td>
            <!-- <td> {{ product.emailId }} </td> -->
            <td>
                <button (click) = "updateProduct(product.id)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteProduct(product.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <!-- <button (click) = "employeeDetails(.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button> -->
            </td>
        </tr>
    </tbody>
</table>
